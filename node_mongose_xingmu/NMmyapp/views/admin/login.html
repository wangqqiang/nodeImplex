<body class="">
    <!--<![endif]-->

    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav pull-right">

            </ul>
            <a class="brand" href="index.html"><span class="first">Your</span> <span class="second">花瓣</span></a>
        </div>
    </div>

    <div class="row-fluid">
        <div class="dialog">
            <div class="block">
                <p class="block-heading">登录</p>
                <div class="block-body">
                    <form>
                        <label>用户名</label>
                        <input type="text" class="span12" name="username" id="username">
                        <label>密码</label>
                        <input type="password" class="span12" name="password" id="password">
                        <button type="button" class="btn btn-primary pull-right" onclick="submitLogin()">登录</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.bootcss.com/limonte-sweetalert2/7.29.2/sweetalert2.all.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function () {
            $('.demo-cancel-click').click(function () {
                return false;
            });
        });


        function submitLogin() {
            let user = $('#username').val();
            let pwd = $('#password').val();
            if (user == undefined || user == '') {
                swal('请填写用户名');
            } else if (pwd == undefined || pwd == '') {
                swal('请填写密码');
            } else {
                $.post("/admin/login", {
                        user,
                        pwd
                    },
                    function (data) {
                        // 登陆成功后去首页
                        if (data.code == 200) {
                            window.location.href = "/admin/index";
                        } else {
                            swal(data.msg);
                        }

                    }
                );
            }

        }
    </script>

</body>
